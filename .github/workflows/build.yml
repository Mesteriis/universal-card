name: Build Universal Card

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'core/**'
      - 'modes/**'
      - 'features/**'
      - 'ui/**'
      - 'advanced/**'
      - 'complex/**'
      - 'themes/**'
      - 'widgets/**'
      - 'editor/**'
      - 'devtools/**'
      - 'extensibility/**'
      - 'styles/**'
      - 'utils/**'
      - 'build.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# –ü—Ä–∞–≤–∞ –¥–ª—è GitHub Actions
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f universal-card.js ]; then
            echo "Build failed: universal-card.js not found"
            exit 1
          fi
          echo "‚úÖ Build successful!"
          echo "üì¶ File size: $(wc -c < universal-card.js | tr -d ' ') bytes"
          echo "üìù Lines: $(wc -l < universal-card.js | tr -d ' ')"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet universal-card.js 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit built file
        if: github.event_name == 'push' && steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add universal-card.js
          git commit -m "üî® Auto-build: universal-card.js [skip ci]"
          git push

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-card-js
          path: universal-card.js
          retention-days: 30

  # –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞ –ø—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Universal Card v${{ steps.get_version.outputs.VERSION }}
            
            ### üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ HACS
            1. –î–æ–±–∞–≤—å—Ç–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –≤ HACS –∫–∞–∫ custom repository
            2. –ö–∞—Ç–µ–≥–æ—Ä–∏—è: Integration
            3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ Universal Card
            4. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ Home Assistant
            5. –î–æ–±–∞–≤—å—Ç–µ –≤ `configuration.yaml`:
               ```yaml
               universal_card:
               ```
            
            ### üîß –†—É—á–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞
            1. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –ø–∞–ø–∫—É `custom_components/universal_card` –≤ —Å–≤–æ–π `config/custom_components/`
            2. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ Home Assistant
            3. –î–æ–±–∞–≤—å—Ç–µ –≤ `configuration.yaml`:
               ```yaml
