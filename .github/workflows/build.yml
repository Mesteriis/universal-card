            ### üìã –ò–∑–º–µ–Ω–µ–Ω–∏—è
            –°–º. [CHANGELOG.md](CHANGELOG.md)
          files: |
            universal-card.js
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
